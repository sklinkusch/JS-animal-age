<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animal Age Calculator</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header><h1>Animal Age Calculator</h1></header>
    <form action="" method="get">
      <div class="formrow">
        <label for="animal">Animal:</label>
        <input type="radio" name="animal" id="dog" value="Dog" />
        <label for="dog"> <img src="./assets/img/dog.jpg" alt="dog" /> </label>
        <!-- <label for="dog">Dog</label> -->
        <input type="radio" name="animal" id="cow" value="Cow" />
        <label for="cow"><img src="./assets/img/cow.jpg" alt="cow"/></label>
        <!-- <label for="cow">Cow</label> -->
        <input type="radio" name="animal" id="chinchilla" value="Chinchilla" />
        <label for="chinchilla"
          ><img src="./assets/img/Chinchilla.jpg" alt="chinchilla"
        /></label>
        <!-- <label for="chinchilla">Chinchilla</label> -->
      </div>
      <div class="formrow">
        <label for="age">Age of the animal: </label>
        <input type="number" name="age" id="age" />
      </div>
      <div class="formrow">
        <input
          type="button"
          id="calc"
          value="Convert age"
          onclick="calculateAge()"
        />
      </div>
      <section id="messagecontainer"><p id="message">&nbsp;</p></section>
    </form>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
